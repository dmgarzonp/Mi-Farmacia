<div class="flex flex-col h-screen bg-background-light overflow-hidden">
  <!-- Title Bar Personalizada (Control de ventana) -->
  <app-title-bar></app-title-bar>

  <!-- Layout para Usuarios Autenticados -->
  <div *ngIf="authService.estaAutenticado()" class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    
    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <app-header></app-header>
      
      <!-- Page Content -->
      <main class="flex-1 overflow-y-auto p-6 scroll-smooth">
        <!-- Breadcrumbs contextuais -->
        <app-breadcrumb></app-breadcrumb>
        
        <router-outlet />
      </main>
    </div>
  </div>

  <!-- Layout para Usuarios NO Autenticados (Login) -->
  <div *ngIf="!authService.estaAutenticado()" class="flex-1 overflow-hidden">
    <router-outlet />
  </div>
</div>

<!-- Global Alert/Toast Notifications -->
<app-alert></app-alert>

<!-- Global Confirm Modal -->
<app-confirm-modal></app-confirm-modal>
