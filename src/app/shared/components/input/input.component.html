<div class="w-full">
  <label *ngIf="label" [for]="inputId" class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  
  <div class="relative group">
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="isReadOnly"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [class]="inputClasses"
      [attr.aria-label]="label || placeholder"
      [attr.aria-invalid]="hasError"
    />
    
    <!-- Icono de error si aplica -->
    <div *ngIf="hasError" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
  
  <p *ngIf="hasError && errorMessage" class="mt-1.5 text-xs font-medium text-red-600 ml-1">
    {{ errorMessage }}
  </p>
  
  <p *ngIf="helpText && !hasError" class="mt-1.5 text-xs text-gray-500 italic ml-1">
    {{ helpText }}
  </p>
</div>
