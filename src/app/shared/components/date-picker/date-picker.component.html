<div class="w-full">
  <label *ngIf="label" [for]="inputId" class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  
  <div class="relative group">
    <input
      [id]="inputId"
      type="date"
      [value]="value"
      [min]="min"
      [max]="max"
      [disabled]="disabled"
      [readonly]="isReadOnly"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [class]="inputClasses"
      [attr.aria-label]="label || 'Seleccionar fecha'"
      [attr.aria-invalid]="hasError"
    />
    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </div>
  </div>
  
  <p *ngIf="hasError && errorMessage" class="mt-1.5 text-xs font-medium text-red-600 ml-1">
    {{ errorMessage }}
  </p>
  
  <p *ngIf="helpText && !hasError" class="mt-1.5 text-xs text-gray-500 italic ml-1">
    {{ helpText }}
  </p>
</div>
