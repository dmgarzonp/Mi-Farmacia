<div class="h-full flex flex-col gap-6 animate-fade-in pb-8">
  <!-- Header con Estilo Moderno -->
  <div class="bg-white/80 backdrop-blur-xl border border-white/20 p-8 rounded-[2.5rem] shadow-premium flex items-center justify-between">
    <div class="flex items-center gap-6">
      <div class="w-16 h-16 bg-slate-800 text-white rounded-3xl flex items-center justify-center shadow-lg shadow-slate-200">
        <span class="w-8 h-8" [innerHTML]="icons.USERS | safeHtml"></span>
      </div>
      <div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tight uppercase">Gestión de Usuarios</h1>
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-1">Administración de Accesos y Roles del Personal</p>
      </div>
    </div>

    <app-button variant="primary" (clicked)="nuevo()" iconNameLeft="ADD">
      Nuevo Usuario
    </app-button>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="flex-1 min-h-0 bg-white/80 backdrop-blur-xl border border-white/20 rounded-[2.5rem] shadow-premium overflow-hidden flex flex-col">
    <div class="p-6 flex-1 overflow-hidden">
      <app-table
        [columns]="columns"
        [data]="usuarios()"
        [loading]="loading()"
        (rowClicked)="editar($event)"
      ></app-table>
    </div>
  </div>
</div>
