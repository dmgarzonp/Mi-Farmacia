<div class="max-w-4xl mx-auto space-y-6 pb-12">
  <div class="flex items-center justify-between animate-fade-in">
    <div>
      <h1 class="text-2xl font-black text-gray-900 tracking-tight">{{ isEditMode ? 'Editar' : 'Nuevo' }} Proveedor</h1>
      <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Gestión de Socios Comerciales</p>
    </div>
    <app-button variant="secondary" (clicked)="volver()" iconNameLeft="BACK">Volver</app-button>
  </div>

  <div class="bg-white/80 backdrop-blur-xl border border-white/20 shadow-premium p-8 rounded-3xl animate-slide-up">
    <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-10">
      
      <!-- Sección: Información de la Empresa -->
      <div>
        <h3 class="text-xs font-black text-primary-600 uppercase tracking-[0.2em] mb-8 flex items-center">
          <span class="w-1.5 h-4 bg-primary-500 mr-3 rounded-full shadow-sm"></span>
          Información de la Empresa
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
            <app-input
              label="Nombre de la Empresa"
              formControlName="nombreEmpresa"
              placeholder="Ej: Farmacéutica del Norte S.A."
              [required]="true"
              [hasError]="!!(form.get('nombreEmpresa')?.invalid && form.get('nombreEmpresa')?.touched)"
              errorMessage="El nombre es obligatorio"
            ></app-input>
          </div>

          <app-input
            label="RUC / NIT"
            formControlName="ruc"
            placeholder="Documento tributario"
            [hasError]="!!(form.get('ruc')?.invalid && form.get('ruc')?.touched)"
            errorMessage="Ingrese un RUC válido"
          ></app-input>

          <app-input
            label="Teléfono de la Empresa"
            formControlName="telefonoEmpresa"
            placeholder="Ej: 01 234 5678"
          ></app-input>

          <div class="md:col-span-2">
            <app-input
              label="Correo Corporativo"
              formControlName="emailEmpresa"
              placeholder="Ej: ventas@empresa.com"
              [hasError]="!!(form.get('emailEmpresa')?.invalid && form.get('emailEmpresa')?.touched)"
              errorMessage="Ingrese un correo válido"
            ></app-input>
          </div>

          <div class="md:col-span-2">
            <app-input
              label="Dirección Fiscal / Almacén"
              formControlName="direccion"
              placeholder="Calle, Número, Ciudad..."
            ></app-input>
          </div>
        </div>
      </div>

      <!-- Sección: Información del Contacto -->
      <div>
        <h3 class="text-xs font-black text-emerald-600 uppercase tracking-[0.2em] mb-8 flex items-center">
          <span class="w-1.5 h-4 bg-emerald-500 mr-3 rounded-full shadow-sm"></span>
          Persona de Contacto
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
            <app-input
              label="Nombre Completo del Contacto"
              formControlName="nombreContacto"
              placeholder="Nombre del ejecutivo o asesor"
            ></app-input>
          </div>

          <app-input
            label="Cargo / Rol"
            formControlName="cargoContacto"
            placeholder="Ej: Asesor de Ventas"
          ></app-input>

          <app-input
            label="Teléfono Directo"
            formControlName="telefonoContacto"
            placeholder="Celular del contacto"
          ></app-input>

          <div class="md:col-span-2">
            <app-input
              label="Correo Personal / Directo"
              formControlName="emailContacto"
              placeholder="Ej: ejecutivo@empresa.com"
              [hasError]="!!(form.get('emailContacto')?.invalid && form.get('emailContacto')?.touched)"
              errorMessage="Ingrese un correo válido"
            ></app-input>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
        <app-button type="button" variant="secondary" (clicked)="volver()" iconNameLeft="CANCEL">
          Cancelar
        </app-button>
        <app-button type="submit" variant="primary" [disabled]="form.invalid || guardando" iconNameLeft="SAVE">
          {{ guardando ? 'Guardando...' : (isEditMode ? 'Actualizar Proveedor' : 'Registrar Proveedor') }}
        </app-button>
      </div>
    </form>
  </div>
</div>
