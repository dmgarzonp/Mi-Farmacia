<div class="max-w-[1600px] mx-auto space-y-8 pb-12">
  <div class="flex items-center justify-between animate-fade-in">
    <div>
      <h1 class="text-2xl font-black text-gray-900 tracking-tight">Socios Estratégicos</h1>
      <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Gestión de Proveedores y Abastecimiento</p>
    </div>
    <app-button variant="primary" (clicked)="crearNuevo()" iconNameLeft="ADD">Nuevo Proveedor</app-button>
  </div>

  <!-- Búsqueda -->
  <div class="bg-white/80 backdrop-blur-xl border border-white/20 p-6 rounded-3xl shadow-premium animate-slide-up">
    <div class="relative group">
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary-500 transition-colors">
        <span class="w-5 h-5 block" [innerHTML]="icons.SEARCH | safeHtml"></span>
      </span>
      <input
        type="text"
        [ngModel]="searchTerm()"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Buscar proveedor por razón social o RUC..."
        class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 focus:bg-white transition-all text-sm font-medium"
      />
    </div>
  </div>

  <!-- Tabla -->
  <div class="animate-slide-up" style="animation-delay: 100ms">
    <app-table
      [columns]="columns"
      [data]="filteredProveedores()"
      [actions]="actions"
      [loading]="proveedoresService.loading()"
      emptyCtaLabel="Registrar Primer Proveedor"
      emptyCtaIcon="ADD"
      (emptyCtaClicked)="crearNuevo()"
    ></app-table>
  </div>
</div>
