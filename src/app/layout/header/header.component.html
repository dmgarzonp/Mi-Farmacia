<header class="h-16 bg-white/60 backdrop-blur-xl border-b border-gray-100 px-8 flex items-center justify-between shadow-sm sticky top-0 z-30">
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <span class="w-1 h-6 bg-primary-500 rounded-full"></span>
      <h2 class="text-xl font-bold text-gray-800 tracking-tight">
        Panel de Control
      </h2>
    </div>
  </div>
  
  <div class="flex items-center gap-6">
    <!-- Notifications -->
    <button
      class="relative p-2.5 text-gray-400 hover:text-primary-600 hover:bg-primary-50 rounded-2xl transition-all duration-500 group border border-transparent hover:border-primary-100 hover:shadow-md"
      title="Notificaciones"
    >
      <svg class="w-6 h-6 group-hover:rotate-12 transition-all duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute top-2.5 right-2.5 w-3 h-3 bg-red-500 border-2 border-white rounded-full shadow-sm animate-pulse"></span>
    </button>
    
    <!-- User Menu / Date -->
    <div class="flex items-center gap-3 bg-white/40 backdrop-blur-md px-5 py-2.5 rounded-2xl border border-white/40 shadow-sm transition-all duration-300 hover:shadow-md">
      <span class="w-4 h-4 text-primary-500" [innerHTML]="icons.CALENDAR | safeHtml"></span>
      <span class="text-xs font-black text-gray-600 uppercase tracking-[0.1em]">{{ currentDate }}</span>
    </div>
  </div>
</header>
